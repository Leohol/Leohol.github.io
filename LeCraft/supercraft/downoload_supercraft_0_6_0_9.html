<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<meta name='viewport' content='width=device-width, initial-scale=0.9, user-scalable=no'>
<meta name='theme-color' content='#459653'>
<title>Скачать</title>
<link rel='stylesheet' href="css/downoload.css"/>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-116842208-1');
</script>   
</head>
<body>
<center>
<div class='box'>
<header>
<section class='material-design-hamburger' id='sidebar-toggle'>
</section>
<a href='https://drive.google.com/open?id=18jkZP7PvVm4agYxR5rIMhNhM3tAxIT-W' class='header__logo'><img src=''></a></header>
<div class='download-content'>
<center><div class='attach'><div style'display:inline-block;color: #000000;'></div></center>
<br><br>
<div id='timerbut'>Пожалуйста, подождите: <span id='secout'></span> сек.</div>
<script type='text/javascript'>
	var targettime = 2;
	document.all.secout.innerHTML = targettime;
	var timer = setInterval('startTimer()',1000);
	function startTimer() {
		if(targettime !== 1) {
			targettime--;
			document.all.secout.innerHTML = targettime;
		} else {
			clearInterval(timer);
			document.all.timerbut.innerHTML = '<a href=https://drive.google.com/open?id=18jkZP7PvVm4agYxR5rIMhNhM3tAxIT-W class=mc-button id=blue>СКАЧАТЬ БЕСПЛАТНО</a>';
	}}
</script>
<br><br>
</div></div></center>
</body>
</html>
